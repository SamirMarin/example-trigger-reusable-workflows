name: build packages

on:
  push:
    tags:
      - '*v*.*.*'
    branches:
      - example-reusable-trigger

jobs:
  build:
    uses: SamirMarin/example-reusable-workflows/.github/workflows/reusable-github-package.yml@test-branch
    with:
      working_dir: ./packages/Test.Class

  test-release:
    uses: SamirMarin/example-reusable-workflows/.github/workflows/reusable-release-packages.yaml@test-branch
    with:
      packages: |
        Test.Class

